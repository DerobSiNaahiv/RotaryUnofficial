        <form class="contactform">
            <input placeholder="Name" class="input" id="name">
            <input placeholder="Email" class="input" type="email" id="email">
            <textarea class="input" id="msg" placeholder="Message"></textarea>

            <input type="button" value="Submit" id="submit">
        </form>
        <script type="module">
            // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCHgy_U6tGQhzGFKCdvWB-qHVZgMwdaPRc",
  authDomain: "rotaryproject-5d2a3.firebaseapp.com",
  databaseURL: "https://rotaryproject-5d2a3-default-rtdb.firebaseio.com",
  projectId: "rotaryproject-5d2a3",

  messagingSenderId: "988368407906",
  appId: "1:988368407906:web:374e6b16a2f66118fab03b"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

//get ref to database services


let a = Math.floor((Math.random() * 10000000000) + 1);
let b = Math.floor((Math.random() * 10000000000) + 1);
let c = Math.floor((Math.random() * 10000000000) + 1);
let d = Math.floor((Math.random() * 10000000000) + 1);
let e = Math.floor((Math.random() * 10000000000) + 1);
let f = Math.floor((Math.random() * 10000000000) + 1);
let g = Math.floor((Math.random() * 10000000000) + 1);
let h = Math.floor((Math.random() * 10000000000) + 1);
let i = Math.floor((Math.random() * 10000000000) + 1);

let All = a + b + c + d + e + f + g + h + i;


const db = getDatabase(app);

document.getElementById("submit").addEventListener("click", function(e){

    set(ref(db, 'msg/' + All + document.getElementById("name").value),
    {

        name : document.getElementById("name").value,
        email : document.getElementById("email").value,
        msg : document.getElementById("msg").value

    });

    alert("Message successfully sent!")
        
})

console.log(All);
